<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWritings</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">MyWritings</div>
            <div class="auth-buttons">
                <button class="btn">Sign Up</button>
                <button class="btn">Sign In</button>
            </div>
        </div>
        <div class="separator"></div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Browse</a></li>
                <li><a href="mywork.html">My Work</a></li>
            </ul>
            <div class="nav-links search-container">
                <input type="text" placeholder="Search...">
            </div>
        </nav>
        <div class="separator"></div>
    </header>

    <main>
        <div class="content-container">
            <div class="work-container">
                <h2>Stories</h2>
                <ul id="work-list"></ul>
            </div>
            <div class="box-container1">
                <div class="box1">
                    <h2>Create your story</h2>
                    <button class="create-btn" onclick="redirectToCreatePage()">Create</button>
                </div>
            </div>
        </div>
        <div id="delete-confirmation" class="modal">
            <div class="modal-content">
                <p>Are you sure you want to delete your work?</p>
                <button class="confirm-btn" onclick="confirmDelete()">Yes</button>
                <button class="cancel-btn" onclick="cancelDelete()">No</button>
            </div>
        </div>
    </main>
</body>
</html>
