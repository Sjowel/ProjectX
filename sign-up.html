<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MyWritings</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <a href="index.html" class="logo-link">MyWritings</a>
            </div>
            <div class="auth-buttons">
                <button class="btn" onclick="window.location.href='sign-up.html'">Sign Up</button>
                <button class="btn" onclick="window.location.href='sign-in.html'">Sign In</button>
            </div>
        </div>
        <div class="separator"></div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Browse</a></li>
                <li><a href="mywork.html">My Work</a></li>
            </ul>
            <div class="nav-links search-container">
                <input type="text" placeholder="Search...">
            </div>
        </nav>
        <div class="separator"></div>
    </header>
    <div class="auth-container">
        <h1>Sign Up</h1>
        <form class="auth-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
